<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLN Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <!-- Login Wrapper -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-content">
                <!-- Login Header -->
                <div class="login-header">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="logo-ring"></div>
                    </div>
                    <h1 class="login-title">PLN Monitoring</h1>
                    <p class="login-subtitle">Sistem Monitoring Aset Trafo</p>
                    <span class="version-badge">
                        <i class="fas fa-map-marker-alt"></i>
                        UP3 LHOKSUMAWE v2.0
                    </span>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                class="form-input" 
                                placeholder="Masukkan username Anda" 
                                required 
                                autocomplete="username"
                            >
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Masukkan password Anda" 
                                required 
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Ingat saya</span>
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-content" id="btnContent">
                            <i class="fas fa-sign-in-alt"></i>
                            <span id="btnText">Masuk</span>
                        </span>
                        <div class="btn-spinner" id="btnSpinner">
                            <i class="fas fa-circle-notch fa-spin"></i>
                        </div>
                    </button>

                </form>

                <!-- System Info -->
                <div class="system-info">
                    <div class="info-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="info-content">
                        <h4 class="info-title">Sistem Terproteksi</h4>
                        <p class="info-text">
                            Sistem monitoring real-time untuk mengelola aset trafo dan distribusi gardu listrik. 
                            Pastikan Anda memiliki otorisasi untuk mengakses sistem ini.
                        </p>
                    </div>
                </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
